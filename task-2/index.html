<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js введение</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="reverseText">Перевернуть</button>
        <p>{{ buttonText }}</p>
        <button @click="addItem">Добавить</button>
        <ul>
        <li v-for="(item, index) in itemList" :key="index" @click="removeItem(index)">
            {{ item }}
        </li>
        </ul>
    </div>
    <script>
// 1. Создать кнопку "Перевернуть". При клике на кнопку текст кнопки должен перевернуться и отобразиться в обратном порядке.
// 2. Есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить".
// 3. *Дополнительное задание: При клике на элемент списка он должен быть удален. (по желанию)
        var app = new Vue({
            el: '#app',
            data: {
                buttonText: 'ьтунревереП',
                itemList: ["Элемент списка 1", "Элемент списка 2", "Элемент списка 3"]
            },
            methods: {
                reverseText() {
                this.buttonText = this.buttonText.split('').reverse().join('');
                },
                addItem() {
                this.itemList.push("Новый элемент списка");
                },
                removeItem(index) {
                this.itemList.splice(index, 1);
                },
            },
        });
    </script>
</body>
</html>
